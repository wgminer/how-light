<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <title>How Light</title>
        <link rel="stylesheet" href="css/how-light.css">
    </head>
    <body>
        <main>
            <p>Want to know how light can you make your text and still be <a href="https://www.w3.org/TR/WCAG20/">WCAG 2.0</a> compliant?</p>
            <p>Well, if the background color is <input id="input-background" type="text" maxlength="7">, the text color is <input id="input-text" type="text" maxlength="7">, the font size is <input id="input-size" type="text" class="small"> pixels, and the font weight <select id="input-bold">
                <option value="false" selected="true">is not</option>
                <option value="true">is</option>
            </select> bold.</p>

            <div id="output-result" style="display:none;">
                <p id="output-compliance"></p>
                <p id="output-text"></p>
                <p id="output-background"></p>
            </div>
            
        </main>
        <!-- <pre><code>{{ input | json }}</code></pre> -->
        <script src="js/how-light.js"></script>
    </body>
</html>
